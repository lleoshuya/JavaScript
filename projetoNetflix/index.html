<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="css/responsivo.css">
    <!--OWL CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Projeto Clone Netflix</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Steins; Gate</h3>
                <p class="descricao">
                    A história de Steins;Gate acontece em Akihabara e é sobre um grupo de amigos que customizaram seu microondas em um dispositivo que pode mandar mensagens para o passado.
                </p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-animes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-anime" src="img/steins-gate.jpg" alt="Steins; Gate" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/code-geass.jpg" alt="Code Geass" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/fullmetal-brother.jpg" alt="FullMetal Alchemist - Brtoherhood" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/haikyuu.jpg" alt="Haikyuu!!" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/kimetsu-no-yaiba.jpg" alt="Kimetsu no Yaiba" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/one-piece.jpg" alt="One Piece" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/cowboy-bebop.jpg" alt="Cowboy Bebop" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/death-note.jpg" alt="Death Note" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mushishi.jpg" alt="Mushishi" srcset="">
            </div>
        </div>
    </div>

    <div class="carrossel-animes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-anime" src="img/shigatsu-wa-kimi-no-uso.jpg" alt="Shigatsu wa Kimi no Uso" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/kimi-no-na-wa.jpg" alt="Kimi no na Wa" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/koe-no-katachi.jpg" alt="Koe no Katachi" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/yakusoku-no-neverland.jpg" alt="Yakusoku no Neverland" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/one-punch-man.jpg" alt="One Punch Man" srcset="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/hunter.jpg" alt="Hunter X Hunter" srcset="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/4e5c1e73c7.js" crossorigin="anonymous"></script>
    <!--OWL JS-->
    <script src="js/owl/jquery.min.js" type="text/javascript"></script>
    <script src="js/owl/owl.carousel.min.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
</body>

</html>
